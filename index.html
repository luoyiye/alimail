<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今天试试公司</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 设置全屏背景 */
    body {
      font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      background-image: url('https://www.gxgif.com/pic/fj/202512720139.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 头部 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      background: transparent;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #666;
      font-size: 0.9rem;
    }

    .nav a:hover {
      color: #e60012;
    }

    /* 主体：仅右侧登录框 */
    .main {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 60px 0;
      min-height: 600px;
    }

    .right {
      width: 360px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    /* 其他样式保持不变 */
    ...
  </style>
</head>
<body>

<!-- 页面内容保持不变 -->

</body>
</html>
