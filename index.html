<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>今天试试公司</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: url('https://www.gxgif.com/pic/fj/202512720139.jpg') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header, .login-box {
      background: rgba(255,255,255,0.8);
      padding: 10px;
      text-align: center;
    }
    .login-box {
      max-width: 360px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background: #e60012;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header class="header">
  <img src="https://via.placeholder.com/60x60?text=今天试试公司" alt="Logo" style="vertical-align: middle;"/>
  <span style="font-size:1.4rem; font-weight:bold;">今天试试公司</span>
</header>
<div class="login-box">
  <h2>账号登录</h2>
  <form>
    <input type="email" placeholder="企业邮箱或管理员账号" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:4px;border:1px solid #ddd;">
    <input type="password" placeholder="密码" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:4px;border:1px solid #ddd;">
    <label><input type="checkbox"> 记住用户名</label>
    <button type="submit" class="login-btn">登录</button>
  </form>
</div>
</body>
</html>
