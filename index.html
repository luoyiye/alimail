<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>阿里邮箱企业版</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 设置全屏背景 */
    body {
      font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      background-image: url('https://www.gxgif.com/pic/fj/202512720139.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* 视差滚动效果（可选） */
      position: relative;
    }

    /* 半透明遮罩，提升文字可读性 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7); /* 白色半透 */
      z-index: 0;
    }

    /* 所有内容放在遮罩之上 */
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 头部 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      background: transparent;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #e60012;
    }

    .nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #666;
      font-size: 0.9rem;
    }

    .nav a:hover {
      color: #e60012;
    }

    /* 主体 */
    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 0;
      min-height: 600px;
    }

    .left {
      flex: 1;
      text-align: center;
      color: #333;
    }

    .left h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .left h1 span {
      color: #ff9900;
    }

    .left p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .devices {
      margin: 20px 0;
      max-width: 100%;
      height: auto;
    }

    .subscribe {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .subscribe input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 200px;
    }

    .subscribe button {
      padding: 10px 20px;
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .right {
      width: 360px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #eee;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #666;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: #e60012;
      border-bottom: 2px solid #e60012;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 15px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #e60012;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .login-btn:hover {
      background: #c00;
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.8rem;
      color: #666;
      margin-top: 20px;
    }

    .footer a {
      color: #666;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      color: #e60012;
    }

    /* 响应式：手机竖屏 */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        text-align: center;
      }

      .left {
        margin-bottom: 40px;
      }

      .right {
        width: 100%;
        max-width: 360px;
      }

      .subscribe {
        flex-direction: column;
        align-items: center;
      }

      .subscribe input {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="logo">
        <span style="font-size: 1.8rem;">M</span>
        <span>阿里邮箱 企业版</span>
      </div>
      <nav class="nav">
        <a href="#">钉钉官网</a>
        <a href="#">阿里邮箱官网</a>
        <a href="#">个人邮箱登录</a>
        <a href="#">客户端</a>
        <a href="#">帮助</a>
        <a href="#">简体中文</a>
      </nav>
    </header>

    <!-- 主体 -->
    <main class="main">
      <div class="left">
        <h1>阿里邮箱<span>新服务</span></h1>
        <p>订阅官方邮件组，了解产品最新动态</p>
        <img src="https://via.placeholder.com/600x400?text=设备展示图" alt="设备展示" class="devices" />
        <div class="subscribe">
          <input type="email" placeholder="输入邮箱地址" />
          <button>立即订阅</button>
        </div>
      </div>

      <div class="right">
        <div class="tabs">
          <div class="tab active">账号登录</div>
          <div class="tab">钉钉账号登录</div>
        </div>

        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="输入完整的企业邮箱或管理员账号" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="输入密码" />
          </div>
          <div class="checkbox">
            <input type="checkbox" checked />
            <span>记住用户名</span>
            <span style="margin-left: auto; font-size: 0.8rem;">忘记密码</span>
          </div>
          <button type="submit" class="login-btn">登录</button>
          <div class="checkbox">
            <input type="checkbox" />
            <span>已阅读并同意：<a href="#">隐私政策</a>、<a href="#">产品服务协议</a></span>
          </div>
        </form>

        <div style="text-align: center; margin-top: 20px;">
          <img src="https://via.placeholder.com/30x30?text=M" alt="Logo" style="width: 30px;" />
          <span style="margin-left: 10px;">阿里邮箱扫码登录</span>
        </div>
      </div>
    </main>

    <!-- 底部 -->
    <footer class="footer">
      <div><strong>关于我们</strong></div>
      <div>
        <a href="#">阿里云</a>
        <a href="#">钉钉</a>
        <a href="#">万网</a>
        <a href="#">支付宝</a>
        <a href="#">阿里巴巴集团</a>
        <a href="#">开发者社区</a>
        <a href="#">帮助中心</a>
        <a href="#">阿里邮箱个人版</a>
        <a href="#">邮件推送</a>
        <a href="#">Ding店</a>
      </div>
      <div>2009-2025 Aliyun.com 版权所有 ICP证：浙B2-20080101</div>
    </footer>
  </div>

</body>
</html>
